<h3>{{ titulo }} - {{ porcentaje }}</h3>
<div class="input-group mb-3">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarvalor(-5)">
            <i class="mdi mdi-minus"></i>
            </button>
    </span>
    <input #txtPorcentaje class="form-control" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)" name="porcentaje" type="number" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarvalor(+5)">
            <i class="mdi mdi-plus"></i>
            </button>
    </span>
</div>
